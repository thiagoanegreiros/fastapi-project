name: CI

on:
  push:
    branches:
      - main
  pull_request:

env:
  PYTHONPATH: ${{ github.workspace }}

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      PYTHONPATH: ${{ github.workspace }}
      JWT_SECRET_KEY: ${{ vars.JWT_SECRET_KEY }}
      FRONT_REDIRECT_URI: ${{ vars.FRONT_REDIRECT_URI }}
      MOVIE_API_KEY: ${{ vars.MOVIE_API_KEY }}
      GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
      GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
      REDIRECT_URI: ${{ vars.REDIRECT_URI }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install uv (Python dependency manager)
        run: |
          curl -Ls https://astral.sh/uv/install.sh | bash
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Sync dependencies with uv
        run: uv sync

      - name: Run pre-push checks
        run: ./scripts/pre_push_check.sh

      - name: Run tests with coverage
        run: uv run pytest --cov --cov-report=xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Scan dependencies with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: fs
          scan-ref: .
          severity: CRITICAL,HIGH
          format: table
          exit-code: 1

      - name: Upload Trivy Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: trivy-report
          path: trivy-report.txt

      - name: Start FastAPI app
        run: |
          uv run uvicorn main:app --host 0.0.0.0 --port 8000 &
          sleep 10  # Espera o servidor subir

      - name: Create ZAP rules file
        run: |
          echo -e "10021\tWARN\tIGNORE\n10049\tWARN\tIGNORE\n90004\tWARN\tIGNORE" > zap-rules.tsv

      - name: Run ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.10.0
        with:
          target: 'http://localhost:8000'
          rules_file_name: 'zap-rules.tsv'
        continue-on-error: true

      - name: Upload ZAP Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: zap-report
          path: report_html.html